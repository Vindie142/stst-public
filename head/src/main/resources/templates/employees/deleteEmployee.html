<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Удалить сотрудника</title>
    <link href="/styles.css" rel="stylesheet">
    <link type="image/png" sizes="192x192" rel="icon" href="/favicon-192x192.png">
    <link type="image/png" sizes="16x16" rel="icon" href="/favicon-16x16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="/favicon-32x32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="/favicon-96x96.png">
  </head>
  <body>

    <div th:insert="blocks/head :: ${head}"></div>
    <div class="page" align="center">

      <br>
      <div class="regularDiv regularBorder regularBlur">
        <br>
        <h3 th:text="${employee.getDepart().getName()}"></h3>
        <p th:text="${employee.getSurname()} + ' ' + ${employee.getName()} + ' ' + ${employee.getSecondName()}"></p>
        <p th:text="${employee.getCity().getName()}"></p>
        <br>
        <form class="" th:action="@{/employees/delete-employee/} + ${employee.getId()}" method="post">
        <input type="hidden" name="id2" th:value="${employee.getId()}">
        <input class="regularButton" type="submit" value="Удалить">
        <br><br>
      </form>
      </div>

    </div>
  </body>
</html>
