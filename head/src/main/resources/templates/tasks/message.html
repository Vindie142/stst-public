<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Сообщение по задаче</title>
    <link href="/styles.css" rel="stylesheet">
    <link type="image/png" sizes="192x192" rel="icon" href="/favicon-192x192.png">
    <link type="image/png" sizes="16x16" rel="icon" href="/favicon-16x16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="/favicon-32x32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="/favicon-96x96.png">
  </head>
  <body>

    <div th:insert="blocks/head :: ${head}"></div>
    <div class="page" align="center">
      <br>

      <div class="task regularBorder">
        <h3 class="headerOfDiv headerBlur" style="padding: 10px; width: calc(100% - 20px);"><a th:if="${task.getObject() != null}" th:href="@{/objects/object/} + ${task.getObject().getId()}" th:text="${task.getObject().getNormName()}"></a></h3>
        <div class="bodyOfDiv regularBlur" style="">
          <form class="" style="padding: 0;" th:action="@{/tasks/message/} + ${task.getId()}" method="post">
            <input name="back" th:if="${back != null}" th:value="${back}" hidden>
            <p style="padding: 10px; margin-top:0; margin-bottom:0;" align="left" th:text="${task.getText() + ' (от ' + task.getSender().getNormName() + ')'}"></p>
            <textarea class="newTask formBase regularBorder border-bottomH border-topH" style="border-top-left-radius: 0px; border-top-right-radius: 0px;" align="left" placeholder="Сообщение по задаче/причина отказа" name="text" rows="3" required></textarea>
            <div class="" style="">
              <input class="formBase formButton" style="margin: 10px;" type="submit" name="message" value="Отправить"></input>
              <input class="formBase formButton" style="margin: 10px;" type="submit" name="refuse" value="Отказаться"></input>
            </div>
          </form>
        </div>
      </div>



      <br>
    </div>
  </body>
</html>
